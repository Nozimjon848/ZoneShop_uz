<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zone Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- Mahsulotlar -->
    <div class="container mt-3">
        <div class="row row-cols-2 g-2" id="product-container">
            <!-- Mahsulotlar JavaScript orqali yuklanadi -->
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
        <div class="container">
            <a href="index.html" class="nav-item" ><i class="fas fa-home"></i></a>
            <a href="#" style="color: black;" class="nav-item"><i class="fas fa-th-large"></i></a>
            <a href="#" class="nav-item"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </div>
    </nav>
    <!-- Modal oynasi -->
    <!-- Modal oynasi -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid mb-2" alt="Mahsulot rasmi">
                    <p id="modalDescription" class="text-muted"></p>
                    <p><strong>Narxi: </strong><span id="modalPrice"></span></p>
                    <p><strong>Holati: </strong><span id="modalMonthly"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                    <button type="button" class="btn btn-primary" id="buyNowBtn">Xarid qilish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Foydalanuvchi ma'lumotlarini so‘rash uchun modal -->
<div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ma'lumotlaringizni kiriting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="userName" class="form-label">Ismingiz</label>
                <input type="text" class="form-control" id="userName" required>
                
                <label for="userPhone" class="form-label mt-2">Telefon raqamingiz</label>
                <input type="tel" class="form-control" id="userPhone" placeholder="+998901234567" required>
                
                <label for="userLocation" class="form-label mt-2">Viloyatingiz</label>
                <select class="form-select" id="userLocation" required>
                    <option value="" selected>Viloyatni tanlang</option>
                    <option value="Toshkent">Toshkent</option>
                    <option value="Andijon">Andijon</option>
                    <option value="Buxoro">Buxoro</option>
                    <option value="Farg‘ona">Farg‘ona</option>
                    <option value="Jizzax">Jizzax</option>
                    <option value="Xorazm">Xorazm</option>
                    <option value="Namangan">Namangan</option>
                    <option value="Navoiy">Navoiy</option>
                    <option value="Qashqadaryo">Qashqadaryo</option>
                    <option value="Samarqand">Samarqand</option>
                    <option value="Sirdaryo">Sirdaryo</option>
                    <option value="Surxondaryo">Surxondaryo</option>
                    <option value="Qoraqalpog‘iston">Qoraqalpog‘iston</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary" id="confirmPurchase">Sotib olish</button>
            </div>
        </div>
    </div>
</div>



    <script src="data.js"></script> <!-- Ma'lumotlar -->
    <script src="script.js"></script> <!-- JS kod -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
